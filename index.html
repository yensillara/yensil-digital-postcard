<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <style>
        body {
            font-family: 'Lucida Sans', Verdana, sans-serif;

</head>
<body>
    <container>

        </div>
        <div class="principal-text">

                <p>This is so cool, can't wait to start doing more stuff!!</p>
            </div>
            <div class=buttons>
                <div class=input></div>
                    <input type="text" id=fname value="Some Name"> <br></br>
                    <input type="text" id=femail value="Some Email"> <br></br>

                </div>
        </div>

            <button type="button">Send my Postcard</button>
        </div>
